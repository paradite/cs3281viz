<!DOCTYPE html>
<html>

<head>
  <title>Gitviz - Visual comparison of GitHub contributions</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-indigo.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/spinner/spinner.css">
  <!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>

<body>
  <!-- Spinner -->
  <div id="spinner" class="overlay gone">
    <div class="overlay-center">
      <div class="spinner-loader">
      </div>
      <br>
      <a class="loading-text">Fetching data from GitHub. This may take a few seconds or longer, depending on your connection speed.</a>
    </div>
  </div>
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <a href="/app"><span class="mdl-layout__title mdl-navigation__link">Gitviz</span></a>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/app?users=mikelimantara,paradite,digawp,whattokingu,YijinL&emails=mike.bdg@gmail.com,zhuliangg11@gmail.com,digawp@gmail.com,zhengweihan.91@gmail.com,leowyijin@gmail.com" aria-label="demo">Demo</a>
          <a class="mdl-navigation__link" href="https://github.com/paradite/gitviz" aria-label="paradite/gitviz on GitHub">GitHub</a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="form">
        <h6>
          Add your team members to the tracker
        </h6>
        <button id="auto-add-button" class="mdl-button mdl-js-button">Example</button>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="githubID-input"
            autocomplete="on">
          <label class="mdl-textfield__label" for="githubID-input">GitHub username</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="email-input"
            autocomplete="on">
          <label class="mdl-textfield__label" for="email-input">Email(optional)</label>
        </div>
        <br>
        <div>
          <button id="add-btn" 
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Add user</button>
        </div>
      </div>
      <div class="status centered"></div>
      <div id="container">
      </div>
      <div class="dark-bg centered">
        <p>Here's the link to your team:</p>
        <input onClick="this.select();" id="teamlink" type="text" name="link" value="">
      </div>
    </main>
  </div>
</body>

</html>
