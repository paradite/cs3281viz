<!DOCTYPE html>
<html>

<head>
    <title>Gitviz - Visual comparison of GitHub contributions</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-indigo.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/spinner/spinner.css">
    <!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>

<body>
    <!-- Spinner -->
    <div id="spinner" class="overlay gone">
        <div class="overlay-center">
            <div class="spinner-loader">
            </div>
            <br>
            <a class="loading-text">Fetching data from GitHub. This may take a few seconds or longer, depending on your connection speed.</a>
        </div>
    </div>
    <div class="dark-bg centered">
    <h1 class="title">Gitviz</h1>
    </div>
    <div class="form">
        <input class="inputbox" id="githubID-input" placeholder="GitHub username" type="username" name="username" autocomplete="on"></input>
        <input class="inputbox" id="email-input" placeholder="email(optional)" type="email" name="email" autocomplete="on"></input>
        <br>
        <button id="add-btn">Add user to tracker</button>
    </div>
    <div class="demo-div dark-bg centered">  
      <p>Or try some examples:</p>
      <br>
      <button id="author-btn">Track a person</button>
      <button id="si-btn">Track a team</button>
    </div>
    <div class="status centered"></div>
    <div id="container">
    </div>
    <div class="dark-bg centered">
        <p>Here's the link to your team:</p>
        <input onClick="this.select();" id="teamlink" type="text" name="link" value="">
    </div>
    <div class="footer">
        <a class="github-button" href="https://github.com/paradite/gitviz" aria-label="paradite/gitviz on GitHub">Repo</a>
    </div>
    <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
