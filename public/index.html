<!DOCTYPE html>
<html>

<head>
  <title>Gitviz - Software project progress tracker</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-indigo.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">Gitviz</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/app?users=mikelimantara,paradite,digawp,whattokingu,YijinL&emails=mike.bdg@gmail.com,zhuliangg11@gmail.com,digawp@gmail.com,zhengweihan.91@gmail.com,leowyijin@gmail.com" aria-label="demo">Demo</a>
          <a class="mdl-navigation__link" href="https://github.com/paradite/gitviz" aria-label="paradite/gitviz on GitHub">GitHub</a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col">
          <div class="mdl-card intro-card">
            <div class="mdl-card__title">
              <div class="mdl-card__title-text"><i class="fa fa-tasks fa-2x"></i></div>
            </div>
            <div class="mdl-card__supporting-text">
              Track progress for software projects
            </div>
            <div class="mdl-card__media">
              <img src="demo1.png" border="0" alt="" width="100%">
            </div>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--6-col">
          <div class="mdl-card intro-card">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text"><i class="fa fa-users fa-2x"></i></h2>
            </div>
            <div class="mdl-card__supporting-text">
              Check coding activities of your friends
            </div>
            <div class="mdl-card__media">
              <img src="demo2.png" border="0" alt="" width="100%">
            </div>
          </div>
        </div>
      </div>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <div class="centered">
            <button class="enter-button mdl-button mdl-js-button mdl-button--primary" 
            onclick="window.location.href='/app';">
              Launch app
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
